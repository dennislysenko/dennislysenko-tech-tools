<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Left Side - Visual -->
  <g transform="translate(120, 150)">
    <!-- iPhone Mockup (Large) -->
    <rect x="0" y="0" width="140" height="280" rx="20" fill="white" opacity="0.95" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="10" y="30" width="120" height="220" rx="4" fill="#f0f0f0"/>
    <text x="70" y="150" font-family="monospace" font-size="16" fill="#999" text-anchor="middle">1290x2796</text>

    <!-- iPad Mockup (Medium) -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="100" height="140" rx="12" fill="white" opacity="0.9" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <rect x="8" y="20" width="84" height="100" rx="3" fill="#f0f0f0"/>
      <text x="50" y="75" font-family="monospace" font-size="12" fill="#999" text-anchor="middle">2048x2732</text>
    </g>

    <!-- iPhone Mockup (Small) -->
    <g transform="translate(310, 80)">
      <rect x="0" y="0" width="80" height="160" rx="12" fill="white" opacity="0.85" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <rect x="8" y="20" width="64" height="120" rx="3" fill="#f0f0f0"/>
      <text x="40" y="85" font-family="monospace" font-size="10" fill="#999" text-anchor="middle">1242x2688</text>
    </g>
  </g>

  <!-- Right Side - Text Content -->
  <g transform="translate(550, 0)">
    <!-- Main Title -->
    <text x="300" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
      Screenshot
    </text>
    <text x="300" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
      Resizer
    </text>

    <!-- Subtitle/Benefit -->
    <text x="300" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      20+ iOS Screen Sizes
    </text>
    <text x="300" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      in Seconds
    </text>

    <!-- Features -->
    <g transform="translate(0, 420)">
      <text x="300" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        Free • Browser-Based • No Uploads
      </text>
    </g>

    <!-- Domain -->
    <text x="300" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      tools.dennislysenko.tech
    </text>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="950" cy="100" r="80" fill="white"/>
    <circle cx="200" cy="500" r="60" fill="white"/>
  </g>
</svg>
