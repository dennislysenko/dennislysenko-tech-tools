<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Content Container (safe zone) -->
  <g transform="translate(100, 0)">
    <!-- Main Title -->
    <text x="500" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="88" font-weight="700" fill="white" text-anchor="middle">
      Developer Tools
    </text>

    <!-- Subtitle -->
    <text x="500" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      by Dennis Lysenko
    </text>

    <!-- Tagline -->
    <text x="500" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Free • Privacy-Focused • Browser-Based
    </text>

    <!-- Tool Icons -->
    <g transform="translate(250, 450)">
      <!-- Mobile/Phone Icon -->
      <rect x="0" y="0" width="60" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
      <rect x="20" y="15" width="20" height="35" rx="2" fill="white" opacity="0.6"/>

      <!-- Wrench/Tool Icon -->
      <g transform="translate(150, 0)">
        <path d="M 15 20 L 35 40 L 40 35 L 20 15 L 15 20 Z" fill="white" opacity="0.8"/>
        <circle cx="15" cy="15" r="10" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
      </g>

      <!-- Code/Brackets Icon -->
      <g transform="translate(300, 20)">
        <text font-family="monospace" font-size="48" font-weight="700" fill="white" opacity="0.8">&lt;/&gt;</text>
      </g>

      <!-- Gear/Settings Icon -->
      <g transform="translate(450, 20)">
        <circle cx="20" cy="20" r="18" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
        <circle cx="20" cy="20" r="8" fill="white" opacity="0.6"/>
        <rect x="18" y="0" width="4" height="10" fill="white" opacity="0.8"/>
        <rect x="18" y="30" width="4" height="10" fill="white" opacity="0.8"/>
        <rect x="0" y="18" width="10" height="4" fill="white" opacity="0.8"/>
        <rect x="30" y="18" width="10" height="4" fill="white" opacity="0.8"/>
      </g>
    </g>

    <!-- URL/Domain -->
    <text x="500" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      tools.dennislysenko.tech
    </text>
  </g>
</svg>
